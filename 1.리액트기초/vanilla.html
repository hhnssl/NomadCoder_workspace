<!DOCTYPE html>

<body>
  <!-- Q. interactive UI를 바닐라 JS로 만들기 위해 해야 하는 단계는? 
    1. html을 만든다
    2. js에서 button을 가져온다
    3. button.addEventListner로 두고, click event를 감지한다.
    4. 데이터를 업데이트한다(count += 1)
    5. HTML 업데이트(span.innerTEXT = ``)
  -->
  <h3>Total clicks: 0</h3>
  <button id="btn">Click me</button>

  <script>
    let counter = 0;
    const button = document.getElementById("btn");
    const span = document.querySelector("span");

    function handleClick() {
      counter += 1;
      span.innerText = `Total click: ${counter}`;
    }
    button.addEventListener("click", handleClick);
  </script>
</body>

</html>
